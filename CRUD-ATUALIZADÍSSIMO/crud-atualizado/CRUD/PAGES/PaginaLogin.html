<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../STYLES/PaginaLogin.css">
  <title>Document</title>
</head>
<body>
  <aside>
    <img src="../imgs/3424790.jpg" alt="">
    <h1><span>#</span> Orgulho de ser <span>solar</span></h1>
  </aside>
  <form id="loginForm"> 
    <div class="loginImage">
      <img src="../imgs/Solar-Coca-Cola-1-1024x640 2.jpg" alt="Imagem de destaque">
    </div>
    <ul class="loginBox">
      <li class="loginField" id="loginEmail">
        <label>Email:</label>
        <input type="email" placeholder="E-mail" id="emailField">
      </li>
      <li class="loginField" id="loginPassword">
        <label>Senha:</label>
        <input type="password" placeholder="Senha" id="passwordField">
      </li>
      <li class="loginField" id="LoginButton">
        <button type="submit">Acessar</button>
      </li>
    </ul>
  </form>

  <script src="../SCRIPTS/scriptLogin.js"></script>  
</body>
</html>
